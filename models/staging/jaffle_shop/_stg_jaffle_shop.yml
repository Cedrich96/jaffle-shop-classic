models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status     # ✅ New item in the columns list
        tests:                 # ✅ Use 'tests' not 'data_tests'
          - accepted_values:
              values:
                - completed
                - shipped
                - placed
                - return_pending
                - returned
