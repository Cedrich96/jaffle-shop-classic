name: 'jaffle_shop'
config-version: 2
version: '1.0.0'

flags:
  use_materialization_v2: True

profile: 'jaffle_shop'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

models:
  jaffle_shop:
      +schema: null
      materialized: table
      staging:
        materialized: view
      marts:
      +materialized: table
seeds: 
  jaffle_shop:
    +schema: dbt_sources
    +target_schema: True

